<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <link rel="icon" type="image/png" href="/logo.png" media="(prefers-color-scheme: light)" />
    <link rel="icon" type="image/png" href="/logo-white.png" media="(prefers-color-scheme: dark)" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Performance & SEO Meta Tags -->
    <meta name="theme-color" content="#ffffff" />
    <meta name="color-scheme" content="light" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index, follow" />
    
    <!-- DNS Prefetch & Preconnect -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Critical Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Critical Images Preload -->
    <link rel="preload" href="/logo.png" as="image" type="image/png" />
    
    <!-- Hero Images Preload (Above the fold) - Solo le prime 4 immagini che vengono mostrate -->
    <link rel="preload" href="/optimized/progetto1/1/thumb.webp" as="image" type="image/webp" />
    <link rel="preload" href="/optimized/progetto2/1/thumb.webp" as="image" type="image/webp" />
    <link rel="preload" href="/optimized/progetto3/1/thumb.webp" as="image" type="image/webp" />
    <link rel="preload" href="/optimized/progetto4/1/thumb.webp" as="image" type="image/webp" />
    
    <!-- Critical CSS Inline (will be added by build process) -->
    <style>
      /* Critical CSS for above-the-fold content */
      body { margin: 0; font-family: 'Oswald', sans-serif; }
      #app { min-height: 100vh; }
      .loading-spin { animation: spin 1s linear infinite; }
      @keyframes spin { to { transform: rotate(360deg); } }
    </style>
    
    <title>Inside.FaraoStudio</title>
  </head>
  <body class="bg-white text-black">
    <div id="app"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
